<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>
            {% if page.title %}{{ page.title }} | {% endif %}Deepwood Strings
        </title>
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/bootstrap-responsive.css" />

        <link rel="stylesheet" href="/css/main.css" />

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/interactive.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <!-- .btn- navbar is used as the toggle for collapsed navbar content -->

                    <a class="logo pull-left">
                        <img src="{{site.url}}/images/logo.png" />
                    </a>

                    <a class="brand">The Deepwood Strings</a>

                    <a class="logo pull-right">
                        <img
                            class="reverse"
                            src="{{site.url}}/images/logo.png"
                        />
                    </a>

                    <a
                        class="btn btn-navbar"
                        data-toggle="collapse"
                        data-target=".nav-collapse"
                    >
                        <hr />
                        <hr />
                        <hr />
                    </a>

                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="divider-vertical"></li>

                            <li class="" id="homeLink"><a href="/">Home</a></li>
                            <li class="divider-vertical"></li>

                            <!-- <li id="aboutLink"><a href="/about">About</a></li>
                            <li class="divider-vertical"></li> -->
                            <li id="musiciansLink">
                                <a href="/musicians">Musicians</a>
                            </li>
                            <li class="divider-vertical"></li>

                            <li id="reviewsLink">
                                <a href="/reviews">Reviews</a>
                            </li>
                            <li class="divider-vertical"></li>

                            <li id="musicLink"><a href="/music">Music</a></li>
                            <li class="divider-vertical"></li>

                            <li id="contactLink">
                                <a href="/contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <main class="clearfix">{{ content }}</main>

            <footer class="footer center">
                <p>&copy; Deepwood Strings - 2024</p>
            </footer>
        </div>
        <!-- /container -->
    </body>
</html>
